<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scan Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Security Scan Report</h1>
        </div>
        <div class="content">
            <h1>Sqli Vulnerability Results</h1>

    {% if results %}
        <p>results = f"Results for SQLI scan on given URL"</p>
        <p>Sqli detected with the following payloads:</p>
        <ul>
            {% for result in results %}
                <li>
                    <strong>Payload:</strong> {{ result}} <br>
                    <!-- <strong>Method:</strong> {{ result.method }} -->
                </li>
                <br>
            {% endfor %}
        </ul>
    {% else %}
        <p>No Sqli vulnerabilities detected.</p>
    {% endif %}
        </div>
    </div>
</body>
</html>
